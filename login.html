<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Modern Login Form</title>
    <!--main css file-->
    <link rel="stylesheet" href="./assets/css/main.css" />
  </head>
  <body class="flex min-h-screen items-center justify-center bg-gray-100">
    <div class="w-full max-w-md space-y-6 rounded-lg bg-white p-8 shadow-md">
      <h2 class="text-center text-2xl font-bold text-gray-800">Login</h2>

      <form class="space-y-4">
        <!-- email Input -->
        <div>
          <label for="email" class="sr-only">Email</label>
          <div class="relative">
            <input
              id="email"
              name="email"
              type="text"
              required
              class="w-full rounded-lg border p-3 pl-10 shadow-sm focus:border-transparent focus:outline-none focus:ring-2 focus:ring-emerald-500"
              placeholder="Email"
            />
            <!-- SVG Icon -->
            <div
              class="pointer-events-none absolute inset-y-0 left-0 flex items-center pl-3"
            >
              <svg
                xmlns="http://www.w3.org/2000/svg"
                width="16"
                height="16"
                fill="currentColor"
                class="bi bi-envelope text-gray-400"
                viewBox="0 0 16 16"
              >
                <path
                  d="M0 4a2 2 0 0 1 2-2h12a2 2 0 0 1 2 2v8a2 2 0 0 1-2 2H2a2 2 0 0 1-2-2zm2-1a1 1 0 0 0-1 1v.217l7 4.2 7-4.2V4a1 1 0 0 0-1-1zm13 2.383-4.708 2.825L15 11.105zm-.034 6.876-5.64-3.471L8 9.583l-1.326-.795-5.64 3.47A1 1 0 0 0 2 13h12a1 1 0 0 0 .966-.741M1 11.105l4.708-2.897L1 5.383z"
                />
              </svg>
            </div>
          </div>
        </div>

        <!-- Password Input -->
        <div>
          <label for="password" class="sr-only">Password</label>
          <div class="relative">
            <input
              id="password"
              name="password"
              type="password"
              required
              class="w-full rounded-lg border p-3 pl-10 shadow-sm focus:border-transparent focus:outline-none focus:ring-2 focus:ring-emerald-500"
              placeholder="Password"
            />
            <!-- SVG Icon -->
            <div
              class="pointer-events-none absolute inset-y-0 left-0 flex items-center pl-3"
            >
              <svg
                xmlns="http://www.w3.org/2000/svg"
                width="16"
                height="16"
                fill="currentColor"
                class="bi bi-lock text-gray-400"
                viewBox="0 0 16 16"
              >
                <path
                  d="M8 1a2 2 0 0 1 2 2v4H6V3a2 2 0 0 1 2-2m3 6V3a3 3 0 0 0-6 0v4a2 2 0 0 0-2 2v5a2 2 0 0 0 2 2h6a2 2 0 0 0 2-2V9a2 2 0 0 0-2-2M5 8h6a1 1 0 0 1 1 1v5a1 1 0 0 1-1 1H5a1 1 0 0 1-1-1V9a1 1 0 0 1 1-1"
                />
              </svg>
            </div>
          </div>
        </div>

        <!-- Submit Button -->
        <button
          type="submit"
          class="w-full rounded-lg bg-emerald-600 px-4 py-2 font-medium text-white shadow hover:bg-emerald-700 focus:outline-none focus:ring-2 focus:ring-emerald-500"
        >
          Sign In
        </button>
      </form>

      <!-- Links -->
      <div class="text-center text-sm text-gray-600">
        <a href="#" class="text-emerald-600 hover:underline"
          >Forgot your password?</a
        >
        <br />
        <a href="#" class="text-emerald-600 hover:underline"
          >Create an account</a
        >
      </div>
    </div>
  </body>
</html>
